<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERMS - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="main-app">
        <div class="sidebar">
            <div class="sidebar-header">
                <i data-lucide="chef-hat"></i>
                <h1>ERMS</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i data-lucide="bar-chart-3"></i>
                    Dashboard
                </a>
                <a href="menu.html" class="nav-item">
                    <i data-lucide="menu"></i>
                    Menu Management
                </a>
                <a href="order.html" class="nav-item">
                    <i data-lucide="shopping-cart"></i>
                    Orders
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i data-lucide="user"></i>
                    <div class="user-info">
                        <p class="user-name" id="userName">Manager</p>
                        <p class="user-role">Manager</p>
                    </div>
                </div>
                <a href="login.html" class="logout-btn">
                    <i data-lucide="log-out"></i>
                    Logout
                </a>
            </div>
        </div>
        <div class="main-content">
            <div id="dashboardPage" class="page active">
                <div class="page-header">
                    <h2>Dashboard</h2>
                    <p>Welcome back! Here's what's happening today.</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-info">
                            <p class="stat-label">Total Revenue</p>
                            <p class="stat-value">$12,456</p>
                        </div>
                        <div class="stat-icon green">
                            <i data-lucide="dollar-sign"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-info">
                            <p class="stat-label">Active Orders</p>
                            <p class="stat-value">23</p>
                        </div>
                        <div class="stat-icon blue">
                            <i data-lucide="shopping-cart"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-info">
                            <p class="stat-label">Total Customers</p>
                            <p class="stat-value">156</p>
                        </div>
                        <div class="stat-icon purple">
                            <i data-lucide="users"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-info">
                            <p class="stat-label">Avg. Order Time</p>
                            <p class="stat-value">18 min</p>
                        </div>
                        <div class="stat-icon orange">
                            <i data-lucide="clock"></i>
                        </div>
                    </div>
                </div>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>
                            <i data-lucide="trending-up"></i>
                            Recent Orders
                        </h3>
                        <div id="recentOrders" class="recent-orders"></div>
                    </div>
                    <div class="dashboard-card">
                        <h3>
                            <i data-lucide="menu"></i>
                            Popular Items
                        </h3>
                        <div id="popularItems" class="popular-items"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
