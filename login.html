<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERMS - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i data-lucide="chef-hat"></i>
                </div>
                <h1 class="app-title">ELLI RESTAURANT</h1>
                <p class="app-subtitle">Restaurant Management System</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button id="loginBtn" class="login-btn">Sign In</button>
            </div>
            
            <p class="demo-text"> Use any username and password to login</p>
        </div>
    </div>
    <script>
        lucide.createIcons();
        document.getElementById('loginBtn').addEventListener('click', function() {
            // You can add your login logic here
            window.location.href = 'dashboard.html'; // Redirect to dashboard on login
        });
    </script>
</body>
</html>
