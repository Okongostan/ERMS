<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERMS - Menu Management</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .menu-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="main-app">
    <div class="sidebar">
      <div class="sidebar-header">
        <i data-lucide="chef-hat"></i>
        <h1>ERMS</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <i data-lucide="bar-chart-3"></i> Dashboard
        </a>
        <a href="menu.html" class="nav-item active">
          <i data-lucide="menu"></i> Menu Management
        </a>
        <a href="order.html" class="nav-item">
          <i data-lucide="shopping-cart"></i> Orders
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-profile">
          <i data-lucide="user"></i>
          <div class="user-info">
            <p class="user-name" id="userName">Manager</p>
            <p class="user-role">Manager</p>
          </div>
        </div>
        <a href="login.html" class="logout-btn">
          <i data-lucide="log-out"></i> Logout
        </a>
      </div>
    </div>

    <div class="main-content">
      <div id="menuPage" class="page active">
        <div class="page-header">
          <div>
            <h2>Menu Management</h2>
            <p>Manage your restaurant's menu items</p>
          </div>
          <button id="addMenuBtn" class="add-btn">
            <i data-lucide="plus"></i> Add New Item
          </button>
        </div>

        <div class="menu-controls">
          <div class="search-box">
            <i data-lucide="search"></i>
            <input type="text" id="searchMenu" placeholder="Search menu items..." />
          </div>
          <div class="filter-box">
            <label for="categoryFilter" class="visually-hidden">Filter by Category</label>
            <select id="categoryFilter" title="Filter by Category">
              <option value="All">All Categories</option>
              <option value="Appetizer">Appetizer</option>
              <option value="Main Course">Main Course</option>
              <option value="Dessert">Dessert</option>
            </select>
            <i data-lucide="filter"></i>
          </div>
        </div>

        <div id="menuGrid" class="menu-grid"></div>
      </div>
    </div>
  </div>

  <script>
    const menuGrid = document.getElementById("menuGrid");

    const menuItems = [
      { name: "Burger", category: "Main Course", price: 350, status: "Available", image: "images/burger.jpg" },
      { name: "Fries", category: "Appetizer", price: 200, status: "Available", image: "images/fries.jpg" },
      { name: "Coke", category: "Dessert", price: 100, status: "Available", image: "images/coke.jpg" },
      { name: "Pizza", category: "Main Course", price: 500, status: "Available", image: "images/pizza.jpg" },
      { name: "Lemonade", category: "Dessert", price: 150, status: "Available", image: "images/lemonade.jpg" },
      { name: "Salad", category: "Appetizer", price: 250, status: "Available", image: "images/salad.jpg" },
      { name: "Juice", category: "Dessert", price: 180, status: "Available", image: "images/juice.jpg" },
      { name: "Pasta", category: "Main Course", price: 400, status: "Available", image: "images/pasta.jpg" },
      { name: "Water", category: "Dessert", price: 80, status: "Available", image: "images/water.jpg" }
    ];

    function renderMenuItems(items) {
      menuGrid.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="menu-img" />
          <h4>${item.name}</h4>
          <p>Category: ${item.category}</p>
          <p>Price: Ksh ${item.price}</p>
          <p>Status: ${item.status}</p>
        `;
        menuGrid.appendChild(div);
      });
    }

    renderMenuItems(menuItems);
    lucide.createIcons();
  </script>
</body>
</html>
