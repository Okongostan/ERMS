<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERMS - Menu Management</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="main-app">
    <div class="sidebar">
      <div class="sidebar-header">
        <i data-lucide="chef-hat"></i>
        <h1>ERMS</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <i data-lucide="bar-chart-3"></i> Dashboard
        </a>
        <a href="menu.html" class="nav-item active">
          <i data-lucide="menu"></i> Menu Management
        </a>
        <a href="order.html" class="nav-item">
          <i data-lucide="shopping-cart"></i> Orders
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-profile">
          <i data-lucide="user"></i>
          <div class="user-info">
            <p class="user-name" id="userName">Manager</p>
            <p class="user-role">Manager</p>
          </div>
        </div>
        <a href="login.html" class="logout-btn">
          <i data-lucide="log-out"></i> Logout
        </a>
      </div>
    </div>

    <div class="main-content">
      <div id="menuPage" class="page active">
        <div class="page-header">
          <div>
            <h2>Menu Management</h2>
            <p>Manage your restaurant's menu items</p>
          </div>
          <button id="addMenuBtn" class="add-btn">
            <i data-lucide="plus"></i> Add New Item
          </button>
        </div>

        <div class="menu-controls">
          <div class="search-box">
            <i data-lucide="search"></i>
            <input type="text" id="searchMenu" placeholder="Search menu items...">
          </div>
          <div class="filter-box">
            <select id="categoryFilter" title="Filter by Category">
              <option value="All">All Categories</option>
              <option value="Appetizer">Appetizer</option>
              <option value="Main Course">Main Course</option>
              <option value="Dessert">Dessert</option>
            </select>
            <i data-lucide="filter"></i>
          </div>
        </div>

        <div id="menuGrid" class="menu-grid"></div>
      </div>

      <!-- Modal -->
      <div id="menuModal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modalTitle">Add New Menu Item</h3>
            <button id="closeModal" title="Close"><i data-lucide="x"></i></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="itemName">Item Name</label>
              <input type="text" id="itemName" required />
            </div>
            <div class="form-group">
              <label for="itemCategory">Category</label>
              <select id="itemCategory">
                <option value="Appetizer">Appetizer</option>
                <option value="Main Course">Main Course</option>
                <option value="Dessert">Dessert</option>
              </select>
            </div>
            <div class="form-group">
              <label for="itemPrice">Price (Ksh)</label>
              <input type="number" id="itemPrice" step="0.01" required />
            </div>
            <div class="form-group">
              <label for="itemStatus">Status</label>
              <select id="itemStatus">
                <option value="Available">Available</option>
                <option value="Out of Stock">Out of Stock</option>
              </select>
            </div>
            <div class="modal-actions">
              <button id="cancelModal" class="cancel-btn">Cancel</button>
              <button id="saveModal" class="save-btn">Add Item</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  lucide.createIcons();

  const menuItems = [
    { name: "Burger", category: "Main Course", price: 350, status: "Available" },
    { name: "Fries", category: "Appetizer", price: 200, status: "Available" },
    { name: "Coke", category: "Dessert", price: 100, status: "Available" },
    { name: "Pizza", category: "Main Course", price: 500, status: "Available" },
    { name: "Lemonade", category: "Dessert", price: 150, status: "Available" },
    { name: "Salad", category: "Appetizer", price: 250, status: "Available" },
    { name: "Juice", category: "Dessert", price: 180, status: "Available" },
    { name: "Pasta", category: "Main Course", price: 400, status: "Available" },
    { name: "Water", category: "Dessert", price: 80, status: "Available" },
  ];

  const menuGrid = document.getElementById("menuGrid");
  const addMenuBtn = document.getElementById("addMenuBtn");
  const menuModal = document.getElementById("menuModal");
  const closeModal = document.getElementById("closeModal");
  const cancelModal = document.getElementById("cancelModal");
  const saveModal = document.getElementById("saveModal");

  const itemName = document.getElementById("itemName");
  const itemCategory = document.getElementById("itemCategory");
  const itemPrice = document.getElementById("itemPrice");
  const itemStatus = document.getElementById("itemStatus");

  function renderMenuItems(items) {
    menuGrid.innerHTML = "";
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "menu-item";
      div.innerHTML = 
        <h4>${item.name}</h4>
        <p>Category: ${item.category}</p>
        <p>Price: Ksh ${item.price.toFixed(2)}</p>
        <p>Status: ${item.status}</p>
      ;
      menuGrid.appendChild(div);
    });
  }

  addMenuBtn.addEventListener("click", () => {
    itemName.value = "";
    itemCategory.value = "Appetizer";
    itemPrice.value = "";
    itemStatus.value = "Available";
    menuModal.classList.remove("hidden");
  });

  function closeForm() {
    menuModal.classList.add("hidden");
  }

  closeModal.addEventListener("click", closeForm);
  cancelModal.addEventListener("click", closeForm);

  saveModal.addEventListener("click", () => {
    const name = itemName.value.trim();
    const category = itemCategory.value;
    const price = parseFloat(itemPrice.value);
    const status = itemStatus.value;

    if (!name || isNaN(price)) {
      alert("Please fill all fields.");
      return;
    }

    const newItem = { name, category, price, status };
    menuItems.push(newItem);
    renderMenuItems(menuItems);
    closeForm();
  });

  renderMenuItems(menuItems);
</script>

</body>
</html>
